<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confederação</title>
</head>
<body>
    <h1>De que País você é?</h1>
    <p>Você nasceu no(na)?</p> 
    <input type="text" id="pais">
    <input type="button" value="Verificar" onclick="descobrir()">
    <div id="res">


    </div>

    <script>

        function descobrir(){
            var pdn = window.document.getElementById('pais').value
            var res = document.querySelector('div#res')

            res.innerHTML = `<p>Seu pais de origem é <strong>${pdn}</strong></p>`

            if (pdn == 'Brasil'){
                res.innerHTML += `<p>Você é Brasileiro</p>`
            }
            else{
            res.innerHTML += '<p>Você é Estrangeiro</p>'
            }
        }
    
    </script>
</body>
</html>
