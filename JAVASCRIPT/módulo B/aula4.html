<!-- 
    Operadores Relacionais 

    > = maior que
    < = menor que
    >= = maior ou igual que
    <= = menor ou igual que
    == = igual a
    != = não igual a 

    5 > 2 -> TRUE
    7 < 4 -> FALSE

    Resultados são sempre booleanos.

    Testando Identidade

    5 == 5 -> True
    5 == '5' -> True
    5 === '5' -> False

    5 != '5' -> False
    5 !== '5' -> True 
 -->

 <!-- 
    Operadores Lógicos 
    
    ! = negação
    && = conjunção, ""e" lógico"
    || = disjunção, ""ou" lógico"

    !
    Operador unario, só tem um operando
    "! -> true -> false" o que não é verdadeiro é falso
    "! -> false -> true" o que não é falso é verdadeiro 

    &&
    Operador Binário, dois valores lógicos, um de cada lado
    && só satisfaz quando as duas exigencias forem verdadeiras

    || 
    Operador binário, dois valores lógicos, um de cada lado
    || se satisfaz sendo que uma só das exigencias seja verdadeira
-->
