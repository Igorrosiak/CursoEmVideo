<!-- 
    Operadores Aritméticos:

    + = mais
    - = menos
    * = multiplicação
    / = divisão
    % = resto da divisão inteira (o que sobra da conta de divisão, quando vai colocar a virgula)
    ** = potência

    (esses são operadores binários, pois precisam de dois operandos para funcionar)
 -->
 
 <!-- 
    Operadores de Atribuição

     Simplificando var

     ao inves de "n = n + 4"
     podemos usar "n+=4"
     
     assim pode ser feito com qualquer outro operador

     SIMPLIFICADOR MAIOR AINDA

     var n = 10

     n++ = 11
     n-- = 10
     n-- = 9

     também podemos utilizar o operador antes da variavel

     --n = 8
     ++n = 9
  -->
