    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Olá, <strong>${nome}</strong>!. Seu nome tem ${nome.length} letras.`)
        document.writeln(`Seu nome em letras maiusculas é ${nome.toUpperCase()}`)
        document.writeln(`Seu nome em letras minusculas é ${nome.toLowerCase()}`)
    </script>
</body>
