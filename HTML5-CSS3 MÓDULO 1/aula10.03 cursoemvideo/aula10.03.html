<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    
    <h1>Imagens Dinâmicas</h1>

    <p>Tente abrir esse site em varios dispositivos diferentes, ou simplismente aumente e diminua o tamnho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Aúdios</h1>

    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio src="mídia/We Bubbles - Freedom Trail Studio.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG -->

    <audio preload="metadata" autoplay controls loop>
        <source src="mídia/We Bubbles - Freedom Trail Studio.mp3" type="audio/mpeg">
    </audio>
    <!--audio/ogg, audio/wav-->
    <p>infelizmento seu navegador nao consegue reproduzir audio <a href="mídia/We Bubbles - Freedom Trail Studio.mp3">Clique aqui para baixar o arquivo MP3</a></p>


</body>
</html>
