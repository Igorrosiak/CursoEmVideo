<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Vídeos</title>
</head>
<body>
    
    <h1>Inserindo video hospedados localmente</h1>

    <p>Este video está hospedado no meu prórpio servidor</p>

    <video poster="mídia/Twitter.jpg" controls width="300" height="315" loop>
        <source src="mídia/video formatado.m4v" type="video/m4v">
        <source src="mídia/WhatsApp Video 2022-03-14 at 23.23.46.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade de reprodução com vídeos</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>

    <iframe width="300" height="315" src="https://www.youtube.com/embed/xxsZbIRgPSQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
